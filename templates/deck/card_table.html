{% block contents %}

    <div class="container">
        <div class="row">
            <div class="column">
                <div class="column" id="{{ cardClass }}"><img src="/static/images/classes-sprites.png"></div>
                <button id="class" name="{{ cardClass }}" style="width: 100px; text-align: right; background-color: #e1cebf"> {{ cardClass }}</button>
            </div>

            <div class="column-md-4">
               <div class="column" id="neutral2"><img src="/static/images/classes-sprites.png"></div>
               <button id="neutral" name="neutral" style="width: 100px; text-align: right; background-color: #e1cebf">Neutral</button>
            </div>
        </div>
    </div>


        <div id="six_cards" class="container px-0 card_display_container">
            <button id="previous" name="previous" data-js="page-btn"><img src="{{ url_for('static', filename="images/Arrow_head_left.png") }}" alt=""></button>
            <button id="next" name="next" data-js="page-btn"><img src="{{ url_for('static', filename="images/Arrow_head_right.png") }}" alt=""></button>
            <div class="row">
                <div class="col-10 offset-1 px-0">
                    <div class="container">
                        <div class="row" id="cards"></div>
                    </div>
                </div>
            </div>
            <div class="page-info">
                <span id="page"></span> / <span id="maxPage"></span>
            </div>

        </div>
    </div>
{% endblock contents %}
